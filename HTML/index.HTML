<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            color: #FFFAF0;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out, bounce 1s infinite;
        }
        
        img {
            width: 250px;
            border-radius: 25px;
            margin: 15px;
            animation: fadeIn 3s ease-in-out, rotateIn 2s ease-out;
            transition: transform 0.45s ease, box-shadow 0.50s ease, filter 0.5s ease;
            filter: blur(5px); /* Initial blurred effect */
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(255, 99, 71, 0.6);
            filter: blur(0px);
        }

        /* Email Styling */
        p.EMAIL {
            font-weight: bold;
            font-size: 1.5rem;
            color: #00e1ffb2;
            text-decoration-line: overline;
            margin-top: 10px;
            animation: slideIn 1s ease-out, fadeIn 2s ease-in-out;
        }

    
        p {
            font-style: italic;
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
            padding: 0 20px;
            line-height: 1.8;
            animation: fadeIn 3s ease-in-out, shake 1s infinite;
        }

        .btn {
            padding: 12px 25px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-out, slideIn 1s ease-out;
        }

        .btn:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
            animation: fadeIn 3s ease-in-out, slideUp 2s ease-in-out;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes rotateIn {
            0% {
                transform: rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: rotate(360deg);
                opacity: 1;
            }
        }

    </style>
</head>
